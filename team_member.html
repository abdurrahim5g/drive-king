<script>
    function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }   
	$(function() {
        $("#includeheader").load("header.html"); 
        $("#includefooter").load("footer.html"); 
		$('[data-toggle="tooltip"]').tooltip();

        var csvfile = "map/data/TeamPage.csv";
        parseCSVToCallbackForDetail(csvfile, getParameterByName('id'));
	})

	/* Event handler that toggles the +/- icon in the FAQ section */
	function toggleFaqIcon(element) {
		element.toggleClass('fa-plus-circle fa-minus-circle');
	}

	/* Register the toggleFaqIcon() event handler with the click events for the elements that drive the FAQ expand / collpase */
	$(document).ready(function() {
		$("h4.faq").click(function(e) {
			var element = $(e.target).children("span");
			toggleFaqIcon(element);
		});

		$("span.faq").click(function(e) {
			var element = $(e.target);
			toggleFaqIcon(element);
		});
	});
</script>
